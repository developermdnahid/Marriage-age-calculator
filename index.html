<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM & BOM Project || Class-15</title>
  <!-- CSS only Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!--CSS File-->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  


  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header">
            <h2>বিয়ের বয়স যাচাই করণ</h2>
          </div>
          <div class="card-body">
            <form id="age_form" action="">
            <div class="msg"></div>
              <div class="my-3">
                <label for="">Your Name</label>
                <input name="name" type="text" class="form-control">
              </div>
              <div class="my-3">
                <label for="">Your age</label>
                <input name="age" type="text" class="form-control">
              </div>
              <div class="my-3">
                <label for="">Gender</label><br><br>
                <label>
                  <input name="gender" value="Male" type="radio">Male
                </label>
                <label>
                  <input name="gender" value="Female" type="radio">Female
                </label>
              </div>
              <div class="my-3">
                <input type="submit" value="Check" class="btn btn-primary">
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div class="msg-long"></div>
          </div>
        </div>
      </div>
    </div>
  </div>




  










  <!-- JavaScript Bundle with Popper Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  <script src="./app/function.js"></script>
  <script src="./assets/js/app.js"></script>
  
</body>
</html>
